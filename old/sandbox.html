	<script type="text/javascript">
	$(this).keydown(function(){
		var left = $('#box').clone(true);
		//left.attr("id","left");
		//left.html("|");
		var right = $('#box').clone(true);
		var down = $('#box').clone(true);
		var up = $('#box').clone(true);
		//right.attr("id","right");
		//right.html("|");
		var time = 5000;
		var delay = 2700;
		right.appendTo("#container").animate({
					left:'+=615px'
			},{queue:false,duration:time,easing:'linear'}).delay(delay)
		.animate({
			opacity:0
		},300,function(){$(this).remove();});
		
		left.appendTo("#container").animate({
					left:'-=615px'
			},{queue:false,duration:time,easing:'linear'}).delay(delay)
		.animate({
			opacity:0
		},300,function(){$(this).remove();});
		
		down.appendTo("#container").animate({
					top:'+=615px'
			},{queue:false,duration:time,easing:'linear'}).delay(delay)
		.animate({
			opacity:0
		},300,function(){$(this).remove();});
		up.appendTo("#container").animate({
					top:'-=615px'
			},{queue:false,duration:time,easing:'linear'}).delay(delay)
		.animate({
			opacity:0
		},300,function(){$(this).remove();});


	});
